<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text Display</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Text Input</h1>
        
        <div class="input">
            <input type="text" id="textInput" placeholder="Enter some text here...">
            <button id="update">Update Text</button>
        </div>
        
        <div class="output">
            <p id="display">Text appeared here...</p>
        </div>
        
        <button id="clear">Clear</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
